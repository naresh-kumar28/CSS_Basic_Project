<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Facebook.webp" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:bold">
</head>
<body>

    <section class="container">

        <div class="heading">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share <br>with the people in your life.</p>
        </div>

        <div class="card">
            <form>
                <div class="box">
                    <input type="text" placeholder="Email address or phone number">
                </div>

                <div class="box">
                    <input type="password" placeholder="Password">
                </div>

                <div class="box">
                    <button type="submit">Log in</button>
                </div>
            </form>

            <div class="footer1">
                <a href="">Forgotten password?</a>
            </div>

            <hr>

            <div class="footer2">
                <button>Create new account</button>
            </div>

            <div class="footer">
                <a href=""><b>Create a Page</b></a> <p>for a celebrity, brand or business.</p>
            </div>

        </div>

    </section>
    
</body>
</html>
